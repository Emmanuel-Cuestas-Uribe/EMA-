<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-container h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #4a4a9d;
        }
        .profile-container p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="GettyImages-1314656208.jpg" alt="Mi Foto">
        <h1>EMMANUEL CUESTAS URIBE </h1>
        <p>Cuatrimestre: QUINTO CUATRIMESTRE </p>
        <p>Grupo: DESM-54</p>
    </div>
</body>
</html>
